        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="page-breadcrumb">
                <div class="row align-items-center">
                    <div class="col-5">
                        <h4 class="page-title">Dashboard</h4>
                        <div class="d-flex align-items-center">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index">Home</a></li>

                                </ol>
                            </nav>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="text-right upgrade-btn">
                            <a href="logout" class="btn btn-danger text-white" >Logout</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">


                <!-- Table -->
                <!-- ============================================================== -->
                <div class="row">
                    <!-- column -->
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <!-- title -->
                                <div class="d-md-flex align-items-center">
                                    <div>
                                        <h4 class="card-title">Buses</h4>

                                    </div>

                                </div>
                                <!-- title -->
                            </div>
                            <div class="table-responsive">

                                <table class="table v-middle">

                                    <thead>
                                        <tr class="bg-light">
                                            <th class="border-top-0">Operator</th>

                                        </tr>
                                    </thead>

                                    <tbody>
                                        {% for r in res %}
                                        <tr>

                                            <td>
                                                <div class="d-flex align-items-center">

                                                   <!-- <div class="m-r-10"><a class="btn btn-circle btn-info text-white">EA</a></div>-->
                                                    <div class="">
                                                        <h4 class="m-b-0 font-16">{{r.id}}</h4>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>{{r.cand_name}}</td>
                                            <td>{{r.cand_mail}}</td>
                                            <td>{{r.cand_password}}</td>
                                            <td>
                                                <label class="label label-danger">Angular</label>
                                            </td>
                                            <td>
                                                <a class="btn btn-info" href="find?q={{r.id}}" role="button">Edit</a>||<a class="btn btn-danger" href="delete?q={{r.id}}" role="button">Delete</a>
                                            </td>

                                        </tr>


                                    {% endfor %}
                                    </tbody>

                                </table></div></div>
<br><hr>
                <!-- Table -->
                <!-- ============================================================== -->




                            </div>
                        </div>
                    </div>
                </div>



        </div>
