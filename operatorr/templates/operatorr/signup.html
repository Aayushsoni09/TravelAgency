{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JobPortal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href=" {% static 'operatorr/form_static/css/open-iconic-bootstrap.min.css'%}">
    <link rel="stylesheet" href=" {% static 'operatorr/form_static/css/animate.css'%}">

    <link rel="stylesheet" href="{% static 'operatorr/form_static/css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{% static 'operatorr/form_static/css/owl.theme.default.min.css'%}">
    <link rel="stylesheet" href="{% static 'operatorr/form_static/css/magnific-popup.css'%}">

    <link rel="stylesheet" href="{% static 'operatorr/form_static/css/aos.css'%}">

    <link rel="stylesheet" href="{% static 'operatorr/form_static/form_static/css/ionicons.min.css'%}">

    <link rel="stylesheet" href="{% static 'operatorr/form_static/css/bootstrap-datepicker.css'%}">
    <link rel="stylesheet" href="{% static 'operatorr/form_static/css/jquery.timepicker.css'%}">


    <link rel="stylesheet" href="{% static 'operatorr/form_static/css/flaticon.css'%}">
    <link rel="stylesheet" href="{% static 'operatorr/form_static/css/icomoon.css'%}">
    <link rel="stylesheet" href="{% static 'operatorr/form_static/css/style.css'%}">
  </head>
 <body>


<section class="ftco-section bg-light">
<div class="container-fluid">

           <form action="signup" method="post">
               {% csrf_token %}

                <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >Agency Name</label>
                  <input type="text" name="agency_name" class="form-control" placeholder="Agency Name" required >
                </div>
              </div>
               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >Contact Person Name</label>
                  <input type="text" name="contact_person_name" class="form-control" placeholder="contact person name" required >
                </div>
              </div>
               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >Contact</label>
                  <input type="number" name="contact_person_no" class="form-control" placeholder="contact" required >
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold">Document Name</label>
                  <input type="text" name="document_name" class="form-control" placeholder="Document Name" required >
                </div>
              </div>
                <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >Document No</label>
                  <input type="number" name="document_no" class="form-control" placeholder="document no" required >
                </div>
              </div>
               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >Username</label>
                  <input type="text" name="username" class="form-control" placeholder="Username" required >
                </div>
              </div>


               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >Email</label>
                  <input type="email" name="email" class="form-control" placeholder="Email" required >
                </div>
              </div>
                <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >Recovery email</label>
                  <input type="email" name="recovery_email" class="form-control" placeholder="recovery email" required >
                </div>
              </div>
               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >Password</label>
                  <input type="password" name="password" class="form-control" placeholder="Password" required >
                </div>
              </div>



              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" name="btn-submit" value="Submit" class="btn btn-primary  py-2 px-5">

                </div>
              </div>


            </form>

          </div>
</section>
