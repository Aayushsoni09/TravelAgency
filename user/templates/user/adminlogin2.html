<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
     <link href="/static/adminpanel/css/logincss.css" rel="stylesheet">
     <link href="/static/adminpanel/css/all.css" rel="stylesheet">
    <!-- CSS only -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<body>


  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            {% for mis in messages %}
            <h5 class="invalid" align="center">{{mis}}</h5>
            {% endfor %}
            <form class="form-signin" action="login2" method="post">
              {% csrf_token %}

             <div class="form-label-group">
                <input type="email" id="inputEmail" name="cand_mail"  class="form-control" placeholder="Email"  required="" value="{{cookie1}}" />
                <label for="inputEmail">Email</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" name="cand_password"  class="form-control" placeholder="Password"  required="" value="{{cookie2}}" />
                <label for="inputPassword"  >Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" name="chk2" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember me</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase"  name="login2" type="submit">Login</button>
            <!--<a href="signup" class="btn btn-lg btn-primary btn-block text-uppercase" name="signup" type="submit">Sign up</a>--!>
             </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
