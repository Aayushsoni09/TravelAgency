<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
     <link href="/static/adminpanel/css/logincss.css" rel="stylesheet">
     <link href="/static/adminpanel/css/all.css" rel="stylesheet">
    <!-- CSS only -->

<body>


  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" action="signup2" method="post">
              {% csrf_token %}
              <div class="form-label-group">

                <input type="text" id="inputFirstname" name="cand_name" class="form-control" placeholder="Firstname" required autofocus>
                <label for="inputfirstname">Name</label>
              </div>
              <!--<div class="form-label-group">
               <input type="text" id="inputLastname" name="alastname" class="form-control" placeholder="Lastname" required autofocus>
                <label for="inputlastname">Lastname</label>
              </div>
              <div class="form-label-group">
                <input type="text" id="inputUsername" name="ausername" class="form-control" placeholder="Username" required>
                <label for="inputUsername">Username</label>
              </div>
              <div>
              {% for mis in messages %}
            <h6 class="invalid" align="center">{{mis}}</h6>
            {% endfor %}</div>-->
              <div class="form-label-group">

                <input type="email" id="inputEmail" name="cand_mail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
              </div>
              <div>
              {% for mis in messages %}
            <h6 class="invalid" align="center">{{mis}}</h6>
                {% endfor %}</div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" name="cand_password" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              <!--<div class="form-label-group">
                <input type="password" id="inputPassword" name="apassword2" class="form-control" placeholder="Password" required>
                <label for="inputPassword">ConfirmPassword</label>
              </div>
               <div>
              {% for mis in messages %}
            <h6 class="invalid" align="center">{{mis}}</h6>
                {% endfor %}</div>--!>



              <button class="btn btn-lg btn-primary btn-block text-uppercase" name="signup2" type="submit">Sign up</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
