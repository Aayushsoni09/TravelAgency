{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JobPortal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href=" {% static 'job/css/open-iconic-bootstrap.min.css'%}">
    <link rel="stylesheet" href=" {% static 'job/css/animate.css'%}">

    <link rel="stylesheet" href="{% static 'job/css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{% static 'job/css/owl.theme.default.min.css'%}">
    <link rel="stylesheet" href="{% static 'job/css/magnific-popup.css'%}">

    <link rel="stylesheet" href="{% static 'job/css/aos.css'%}">

    <link rel="stylesheet" href="{% static 'job/css/ionicons.min.css'%}">

    <link rel="stylesheet" href="{% static 'job/css/bootstrap-datepicker.css'%}">
    <link rel="stylesheet" href="{% static 'job/css/jquery.timepicker.css'%}">


    <link rel="stylesheet" href="{% static 'job/css/flaticon.css'%}">
    <link rel="stylesheet" href="{% static 'job/css/icomoon.css'%}">
    <link rel="stylesheet" href="{% static 'job/css/style.css'%}">
  </head>
   <body>


	  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container">
	      <a class="navbar-brand" href="/">JobPortal</a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="oi oi-menu"></span> Menu
	      </button>

	      <div class="collapse navbar-collapse" id="ftco-nav">
	        <ul class="navbar-nav ml-auto">
	          <li class="nav-item"><a href="" class="nav-link">Home</a></li>

	          <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>


	        </ul>
	      </div>
	    </div>
	  </nav>
    <!-- END nav -->

    <div class="hero-wrap js-fullheight" style="background-image: url('/static/job/images/jobimg.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start" data-scrollax-parent="true">
          <div class="col-md-8 ftco-animate text-center text-md-left mb-5" data-scrollax=" properties: { translateY: '70%' }">
          	<p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-3"><a href="/">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Contact</span></p>
            <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Contact Us</h1>
          </div>
        </div>

    {% if name %}
<br><br>
<center><h2>Hey {{name}} Thanks for Writing Us !</h2><br>
  <p>We have received your mail and will get back to you shortly...</p>
</center><br><br>
      {% else %}
    <section class="ftco-section contact-section bg-light">
      <div class="container">

        </div>
        <div class="row block-9">
          <div class="col-md-6 order-md-last d-flex">
            <form action="contact" method="post"  class="bg-white p-5 contact-form">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Your Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="Your Email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject" placeholder="Subject">
              </div>
              <div class="form-group">
                <textarea name="message" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
              </div>
            </form>

          </div>

          <div class="col-md-6 d-flex">
          	<div><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1749.1094298631335!2d75.88698919913105!3d22.72872132713476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb598d596a8d57f80!2sKangaroo%20Software%20PVT.%20LTD%2CERP%2CWEB%2CMobile%20and%20Digital%20Marketing%20Based%20Company%20of%20India!5e0!3m2!1sen!2sin!4v1604083416872!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe></div>
          </div>
        </div>
      </div>
    </section>
      {% endif %}




    
  

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src="{% static 'job/js/jquery.min.js'%}"></script>
  <script src="{% static 'job/js/jquery-migrate-3.0.1.min.js'%}"></script>
  <script src="{% static 'job/js/popper.min.js'%}"></script>
  <script src="{% static 'job/js/bootstrap.min.js'%}"></script>
  <script src="{% static 'job/js/jquery.easing.1.3.js'%}"></script>
  <script src="{% static 'job/js/jquery.waypoints.min.js'%}"></script>
  <script src="{% static 'job/js/jquery.stellar.min.js'%}"></script>
  <script src="{% static 'job/js/owl.carousel.min.js'%}"></script>
  <script src="{% static 'job/js/jquery.magnific-popup.min.js'%}"></script>
  <script src="{% static 'job/js/aos.js'%}"></script>
  <script src="{% static 'job/js/jquery.animateNumber.min.js'%}"></script>
  <script src="{% static 'job/js/bootstrap-datepicker.js'%}"></script>
  <script src="{% static 'job/js/jquery.timepicker.min.js'%}"></script>
  <script src="{% static 'job/js/scrollax.min.js'%}"></script>

  <script src="{% static 'job/js/google-map.js'%}"></script>
  <script src="{% static 'job/js/main.js'%}"></script>

  </body>
</html>
