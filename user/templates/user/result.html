{% include 'job/header.html' %}
<section class="ftco-section bg-light">
			<section class="container">
				<div class="row justify-content-center mb-5 pb-3">
          <div class="col-md-7 heading-section text-center ftco-animate">

            <h2 class="mb-4">Search Results</h2>
          </div>
        </div>
<div class="row">
    {% for job in jobs %}
    <div class="col-md-12 ftco-animate">

            <div class="job-post-item bg-white p-4 d-block d-md-flex align-items-center">

              <div class="mb-4 mb-md-0 mr-5">
                <div class="job-post-item-header d-flex align-items-center">
                  <h2 class="mr-3 text-black h3">{{job.jtitle}}</h2>
                  <div class="badge-wrap">
                   <span class="bg-primary text-white badge py-2 px-3">{{job.jobtype}}</span>
                  </div>
                </div>
                <div class="job-post-item-body d-block d-md-flex">
                  <div class="mr-3"><span class="icon-layers"></span> <a href="#">{{job.jcname}}</a></div>
                  <div><span class="icon-my_location"></span> <span>{{job.jstate}},{{job.jdistrict}}</span></div>
                </div>
              </div>

              <div class="ml-auto d-flex">
                <a href="jobpage?z={{job.id}}"  name="apply" id="apply"  class="btn btn-primary py-2 mr-1">Apply Job</a>

                </a>
              </div>
            </div>
          </div><!-- end -->
                    {% endfor %}
</div>
</section>




 {% include 'job/footer.html' %}
